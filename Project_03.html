<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fb Login Page</title>
</head>

<body class="bg-blue-50">

    <div class="flex w-[980px] h-[496px] items-center justify-center gap-10 m-auto">
        <div class="mt-[-120px]">
            <div class="logo"><img src="/Img/fblogo.jpg" alt="" class="w-52 h-24"></div>
            <div class="font-sans text-2xl ">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="right border-2 border-pink-50 h-[398px] w-[700px] bg-white p-4 rounded-md flex justify-center">
            <div class="flex flex-col gap-5">
                <div class="name">
                    <input
                        class="placeholder:italic placeholder:text-slate-400 block bg-white w-72 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm "
                        placeholder="Enter your Mobile or email" type="text" name="search" />
                </div>
                <div class="pass">
                    <input
                        class="placeholder:italic placeholder:text-slate-400 block bg-white w-72 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm "
                        placeholder="Passward" type="password" name="search" />
                </div>
                <div class="btn"><button
                        class="placeholder:italic placeholder:text-slate-400 block bg-blue-600 w-72 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm ">
                        <p class="text-white font-mono text-xl">Log in</p>
                    </button></div>
                <div class="flex items-center justify-center"> <span
                        class="text-blue-600 hover:border-b-1 border-blue-400">Forgotten password?</span></div>
                <hr>
                <div class="flex items-center justify-center"><button
                        class="placeholder:italic placeholder:text-slate-400 block bg-green-600 hover:bg-green-700 w-48 font-semibold border border-slate-300 rounded-md p-2 mt-6  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1">
                        <p class="text-white font-mono text-lg tracking-tighter line-clamp-1">Create new account</p>

                    </button></div>
            </div>
        </div>


    </div>
   
</body>

</html>
